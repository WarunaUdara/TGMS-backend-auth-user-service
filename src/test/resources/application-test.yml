# Test Configuration
spring:
  application:
    name: tgms-auth-user-service
  
  profiles:
    active: test
  
  datasource:
    url: jdbc:postgresql://localhost:5432/tgms_auth_test
    username: tgms_user
    password: tgms_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:test-secret-key-for-testing-minimum-256-bits-required-for-hs256-algorithm}
  expiration: 86400

# Logging
logging:
  level:
    root: INFO
    com.teamterraforge: DEBUG
    org.springframework.security: WARN
    org.hibernate: WARN
